<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<!-- Enable responsiveness on mobile devices-->
<!-- viewport-fit=cover is to support iPhone X rounded corners and notch in landscape-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
<title>{% block title %}{{ config.title }}{% endblock title %}: actual human</title>
{% if config.base_url == "http://127.0.0.1:1111" %}
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
{% else %}
  <link rel="icon" href="/assets/images/walle-female.svg">
{% endif %}
<!-- CSS -->
<link rel="stylesheet" href="{{ get_url(path="print.css", trailing_slash=false) }}" media="print">
<link rel="stylesheet" href="{{ get_url(path="poole.css", trailing_slash=false) }}">
<link rel="stylesheet" href="{{ get_url(path="hyde.css", trailing_slash=false) }}">
<link rel="stylesheet" href="{{ get_url(path="styles.css", trailing_slash=false) }}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
{#- Rss / Atom Feed #}

{%- if config.generate_feeds %}
  {%- for feed in config.feed_filenames %}
    {%- if feed is containing('atom') %}
      <link rel="alternate" type="application/atom+xml" title="{{ config.title }} Atom Feed" href="{{ get_url(path=feed, trailing_slash=false, lang=lang) | safe }}" />
    {%- endif %}
    {%- if feed is containing('rss') %}
      <link rel="alternate" type="application/rss+xml" title="{{ config.title }} RSS Feed" href="{{ get_url(path=feed, trailing_slash=false, lang=lang) | safe }}" />
      {%- endif %}
  {%- endfor %}
{%- endif %}
