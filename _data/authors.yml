# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Kenzi Connor
  email:             site@knz.ai

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Kenzi Connor is an exceptionally senior rubyist (since pre-Rails 1.0, circa 2005), burgeoning rustacean, and experienced engineering leader. Read more on the [About](/about) or [Resume](/resume) pages.
    

  # This photo will be used in the about section
  picture:
    path:            /assets/img/me-128x128.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/me-128x128.jpg
      2x:            /assets/img/me-256x256.jpg

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  social:
    email:           site@knz.ai
    github:          knzai
    linkedin:        knzai
    mastodon:        https://tech.lgbt/@knzai
    rss:             /feed.xml
    facebook:        kenzi.connor
    reddit:          knzconnor
    twitter:         knzconnor
